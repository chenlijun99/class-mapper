    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Global mapClassesMapFromSourcePropertyType Global Members mapClasses Maps your source class in your target class MapFromSource Defines a custom logic for structure mapping PropertyType This decorator defines property type which is needed for nested structures √ó Search results Close Documentation generated by JSDoc 3.5.5 on 2018-05-18T23:42:17+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global mapClassesMapFromSourcePropertyType Class Mapper A easy to use way to map any ugly backend structures into clean TypeScript/ES6 models. Inspired typestack class-transformer Made with ‚ù§Ô∏è by w3tech ‚ùØ WhyAre you tired of ugly and weird backend structures which makes it challenging to work with in your application ü§Ø? Here comes a solution üéâ! Just use class-mapper to map all weird structures into TypeScript and ES6 models üëâ YOU ü§ó like to work with in your web frontend or Node.js application and not backend guys ü§™. Try it!! We are happy to hear your feedback or any kind of new features. ‚ùØ Table of Contents Installation Methods License ‚ùØ InstallationStep 1: Get library via npm or yarnnpm install class-mapper --saveor with yarn yarn add class-mapperStep 2: Add library to your projectBrowser&lt;html&gt; &lt;head&gt; &lt;script src=&quot;node_modules/class-mapper/dist/class-mapper.js&quot;&gt;&lt;/script&gt; &lt;/head&gt; &lt;/html&gt;‚ùØ MethodsmapClassesThis method maps a source class to your target class import {mapClasses, MapFromSource, PropertyType} from 'class-mapper'; /** * Source classes */ abstract class SourcePersonModel { public name1: string; public name1: string; } class SourceCarModel { public attribute1: string; public attribute2: string; } class SourceCustomerModel extends SourcePersonModel { public car1!: SourceCarModel[]; } const sourceUser: SourceCustomerModel = new SourceCustomerModel(); /** * Target classes */ abstract class TargetPersonModel { @MapFromSource(sourceUser =&gt; sourceUser.name1) public firstName!: string; @MapFromSource(sourceUser =&gt; sourceUser.name2) public lastName!: string; } class TargetCarModel { @MapFromSource(sourceCar =&gt; sourceCar.attribute1) public manufacturer!: string; @MapFromSource(sourceCar =&gt; sourceCar.attribute2) public model!: string; } class TargetCustomerModel extends TargetPersonModel { @PropertyType(TargetCarModel) @MapFromSource(sourceUser =&gt; sourceUser.car1) public cars!: TargetCarModel[]; } const targetUser: TargetCustomerModel = mapClasses(TargetCustomerModel, sourceUser);‚ùØ LicenseMIT √ó Search results Close Documentation generated by JSDoc 3.5.5 on 2018-05-18T23:42:17+02:00 using the DocStrap template. "}}
